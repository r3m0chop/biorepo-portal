<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
{% load staticfiles %}
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{% static "paper/bootstrap3/css/bootstrap.min.css" %}">
    <!-- <link rel="stylesheet" href="{% static "paper/assets/css/ct-paper.css" %}"> -->
    <script src="{% static "paper/assets/js/jquery-1.10.2.js" %}" type="text/javascript"></script>
    <script src="{% static "paper/assets/js/jquery-ui-1.10.4.custom.min.js" %}" type="text/javascript"></script>
    <script src="{% static "paper/bootstrap3/js/bootstrap.js" %}" type="text/javascript"></script>

    <!--  Plugins -->

    <script src="{% static "paper/assets/js/ct-paper-radio.js" %}"></script>
    <script src="{% static "paper/assets/js/bootstrap-select.js" %}"></script>
    <script src="{% static "paper/assets/js/bootstrap-datepicker.js" %}"></script>
    <link rel="stylesheet" href="{% static "paper/assets/css/themify-icons.css" %}">
    <link rel="stylesheet" href="{% static "css/style.css" %}">

    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <!--     Fonts and icons     -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>

    {% block head_content %}
    {% endblock %}
    </head>

    <body>

    <div class="container main-content">


            {% block main_content %}
            {% endblock %}
            {% if request.user.is_authenticated %}

            <div id ="react">
                <center<img src="static/img/loader.gif"/></center>
            </div>
            <script>
                token="{{token}}"
                csrf_token="{{csrf_token}}"
            </script>
            <script src="{% static "embark/build/bundle.js" %}" type="text/javascript"></script>
            {% endif %}
    </div>

    </body>

    <script type="text/javascript" src="{% static "js/src/common.js" %}"></script>

    {% include 'session_security/all.html' %}

    <script type="text/javascript">
        {% block script %}
        {% endblock %}
    </script>

</html>
